<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/daumAddressScript.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
<form action="userRegist" method="post">
    아이디 : <input type="text" name="memberId" ><br />
    비밀번호 : <input type="password" name="memberPw" ><br />
    비밀번호 확인 : <input type="password" name="memberPwCon" ><br />
    이름 : <input type="text" name="memberName" ><br />
    주소 : <input type="text" name="memberAddr" id="sample4_roadAddress" onclick="execDaumPostcode()" readonly="readonly"><br />
    상세주소 : <input type="text" name="memberAddrDetail" ><br />
    우편번호 : <input type="text" name="memberPost" id="sample4_postcode" readonly="readonly"><br />
    성별 : <input type="radio" name="memberGender" value="M">남자
    <input type="radio" name="memberGender" value="F">여자<br />
    연락처1 : <input type="tel" name="memberPhone1" ><br />
    연락처2 : <input type="text" name="memberPhone2" ><br />
    이메일 : <input type="email" name="memberEmail" ><br />
    생년월일 : <input type="date" name="memberBirth" ><br />
    <input type="submit" value="회원등록">
</form>
</body>
</html>
