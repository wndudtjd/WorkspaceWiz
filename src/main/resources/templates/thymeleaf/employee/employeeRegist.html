<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/static/js/daumAddressScript.js"></script>
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
직원 등록<br />
<form action="employeeRegist" method="post">
    아이디 : <input type="text" name="empId" ><br />
    비밀번호 : <input type="password" name="empPw" ><br />
    비밀번호 확인 : <input type="password" name="empPwCon" ><br />
    이름 : <input type="text" name="empName" ><br />
    주소 : <input type="text" name="empAddr" id="sample4_roadAddress" onclick="execDaumPostcode()" readonly="readonly"><br />
    상세주소 : <input type="text" name="empAddrDetail" ><br />
    우편번호 : <input type="text" name="empPost" id="sample4_postcode" readonly="readonly"><br />
    연락처 : <input type="tel" name="empPhone" ><br />
    이메일 : <input type="email" name="empEmail" ><br />
    주민번호 : <input type="text" name="empJumin" ><br />
    <input type="submit" value="직원등록">
</form>
</body>
</html>
