<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ul>
    <li><a href="/">홈</a></li>
    <th:block th:if="${session.auth.grade == 'emp'}">
        <li><a th:href="|/room/roomRegist/${officeNum}|">room 등록</a></li>
    </th:block>
</ul>
<table border="1" align="center" width="600">
    <caption>office 상세정보</caption>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>가격</th>
    </tr>
    <tr th:each="dto,idx : ${list}">
        <td><a th:href="|/room/roomDetail?roomsNum=${dto.roomsNum}&officeNum=${officeNum}|">[[${idx.count}]]</a></td>
        <td><a th:href="|/room/roomDetail?roomsNum=${dto.roomsNum}&officeNum=${officeNum}|">[[${dto.roomsName}]]</a></td>
        <td>[[${dto.roomsPrice}]]</td>
    </tr>
</table>
</body>
</html>
