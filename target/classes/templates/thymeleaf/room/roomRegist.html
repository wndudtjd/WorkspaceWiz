<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="writeForm">
    <input type="file" name="roomsImages" multiple="multiple" />
<form action="/room/roomRegist" method="post" id="frm" enctype="multipart/form-data">
    <input type="hidden" name="officeNum" th:value="${officeNum}">
    <table>
        <tr>
            <th>이름</th><td><input type="text" name="roomsName"></td>
        </tr>
        <tr>
            <th>방가격</th><td><input type="number" name="roomsPrice"></td>
        </tr>
        <tr>
            <th>방내용</th><td><textarea rows="10" cols="50" name="roomsContent"></textarea></td>
        </tr>
        <tr>
            <th>대문이미지</th><td><input type="file" name="roomsMainStore" /></td>
        </tr>
        <tr>
            <th>이미지</th><td><input type="file" name="roomsImages" multiple="multiple" /></td>
        </tr>
        <tr>
            <th colspan="2"><input type="submit" id="btn" value="방등록"></th>
        </tr>
    </table>
</form>
</div>
</body>
</html>
